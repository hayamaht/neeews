<app-search></app-search>

<div *ngIf="articles">
  <h1 class="text-2xl text-center font-black my-4">
    Search Resule
  </h1>

  <div class="
    m-4 inline-grid gap-2
    md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4
  ">
    <app-article
      *ngFor="let article of articles"
      [article]="article"
    ></app-article>

  </div>
</div>

<div *ngIf="!articles">
  <h1 class="text-2xl text-center font-black my-4">
    Top Headline
  </h1>
</div>
